<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href='./dist/img/favicon-32x32.png'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <section class="component">
      <div class="component__result">
        <h1 class="component__result-heading">Your Result</h1>
        <div class="component__result-score">
          <p>76<span class="component__result-score--full
              ">of 100</span></p>
        </div>
        <h2 class="component__result-text">Great</h2>
        <p class="component__result-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="component__summary">
        <h2 class="component__summary-heading">Summary</h2>
        <ul class="component__summary-details">
          <li class="component__summary-item component__summary-item--reaction">
            <div class="component__summary-item-box-left">
              <img class="component__summary-item-icon" aria-hidden="true" alt="Reaction icon"
                src="./dist/img/icon-reaction.svg">
              <p class="component__summary-item-name">Reaction</p>
            </div>
            <div class="component__summary-item-box-right">
              <p class="component__summary-item-score">80<span class="component__summary-item-score--full"> / 100</span>
              </p>
            </div>
          </li>
          <li class="component__summary-item component__summary-item--memory">
            <div class="component__summary-item-box-left">
              <img class="component__summary-item-icon" aria-hidden="true" alt="Memory icon"
                src="./dist/img/icon-memory.svg">
              <p class="component__summary-item-name">Memory</p>
            </div>
            <div class="component__summary-item-box-right">
              <p class="component__summary-item-score">92<span class="component__summary-item-score--full"> / 100</span>
              </p>
            </div>
          </li>
          <li class="component__summary-item component__summary-item--verbal">
            <div class="component__summary-item-box-left">
              <img class="component__summary-item-icon" aria-hidden="true" alt="Verbal icon"
                src="./dist/img/icon-verbal.svg">
              <p class="component__summary-item-name">Verbal</p>
            </div>
            <div class="component__summary-item-box-right">
              <p class="component__summary-item-score">61<span class="component__summary-item-score--full"> / 100</span>
              </p>
            </div>
          </li>
          <li class="component__summary-item component__summary-item--visual">
            <div class="component__summary-item-box-left">
              <img class="component__summary-item-icon" aria-hidden="true" alt="Visual icon"
                src="./dist/img/icon-visual.svg">
              <p class="component__summary-item-name">Visual</p>
            </div>
            <div class="component__summary-item-box-right">
              <p class="component__summary-item-score">72
                <span class="component__summary-item-score--full"> / 100</span>
              </p>
            </div>
          </li>
        </ul>
        <button class="btn component__summary-btn">Continue</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>. test
      </p>
    </div>
  </footer>
</body>

</html>
