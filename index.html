<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href='./dist/img/favicon-32x32.png'>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <section class="component">
        <div class="component__result">
          <h1 class="component__result-heading">Your Result</h1>
          <div class="component__result-score">76 of 100</div>
          <h2 class="component__result-text">Great</h2>
          <p class="component__result-details">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="component__summary">
          <h2 class="component__summary-heading">Summary</h2>
          <div class="component__summary-details">
            <ul>
              <li class="component__summary-item component__summary-item--reaction">
                <div class="component__summary-item-box-left">
                  <img class="component__summary-item-icon" src="./dist/img/icon-reaction.svg">
                  <p class="component__summary-item-name">Reaction</p>
                </div>
                <div class="component__summary-item-box-right">
                  <p>
                    <span class="component__summary-item-score">80</span>
                    <span class="component__summary-item-score--full"> / 100</span>
                  </p>
                </div>
              </li>

              <li class="component__summary-item component__summary-item--memory">
                <div class="component__summary-item-box-left">
                  <img class="component__summary-item-icon" src="./dist/img/icon-memory.svg">
                  <p class="component__summary-item-name">Memory</p>
                </div>
                <div class="component__summary-item-box-right">
                  <p>
                    <span class="component__summary-item-score">92</span>
                    <span class="component__summary-item-score--full"> / 100</span>
                  </p>
                </div>
              </li>

              <li class="component__summary-item component__summary-item--verbal">
                <div class="component__summary-item-box-left">
                  <img class="component__summary-item-icon" src="./dist/img/icon-verbal.svg">
                  <p class="component__summary-item-name">Verbal</p>
                </div>
                <div class="component__summary-item-box-right">
                  <p>
                    <span class="component__summary-item-score">61</span>
                    <span class="component__summary-item-score--full"> / 100</span>
                  </p>
                </div>
              </li>

              <li class="component__summary-item component__summary-item--visual">
                <div class="component__summary-item-box-left">
                  <img class="component__summary-item-icon" src="./dist/img/icon-visual.svg">
                  <p class="component__summary-item-name">Visual</p>
                </div>
                <div class="component__summary-item-box-right">
                  <p>
                    <span class="component__summary-item-score">72</span>
                    <span class="component__summary-item-score--full"> / 100</span>
                  </p>
                </div>
              </li>
            </ul>
          </div>
          <button class="btn component__summary-btn">Continue</button>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>.
      </p>
    </div>
  </footer>
</body>

</html>
