<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href='./dist/img/favicon-32x32.png'>
  <script defer="" src="./dist/js/script.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <section class="component">
      <div class="component__result">
        <h1 class="component__result-heading">Your Result</h1>
        <div class="component__result-score">
          <p><span class="component__result-score--round"></span><span class="component__result-score--full
              ">of 100</span></p>
        </div>
        <h2 class="component__result-text">Great</h2>
        <p class="component__result-details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="component__summary">
        <h2 class="component__summary-heading">Summary</h2>
        <ul class="component__summary-details">
          <template class="li-temp">
            <li class="component__summary-item">
              <div class="component__summary-item-box-left">
                <img class="component__summary-item-icon" aria-hidden="true" alt="Reaction icon" src="">
                <p class="component__summary-item-name"></p>
              </div>
              <div class="component__summary-item-box-right">
                <p class="component__summary-item-score"><span class="component__summary-item-score--value"></span><span
                    class="component__summary-item-score--full"> /
                    100</span>
                </p>
              </div>
            </li>
          </template>
        </ul>
        <button class="btn component__summary-btn">Continue</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>.
      </p>
    </div>
  </footer>
</body>

</html>
